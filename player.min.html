<!DOCTYPE html><html lang="en"><head><title>Course Player</title><meta name="description" content="Video player"><meta name="keywords" content="Antix, Video Viewer"><meta name="author" content="Antix Development"><meta name="copyright" content="Copyright 2020 Antix Development"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><style>*{outline:0;outline-offset:-1px}*:focus{outline:0}html{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5;background-color:#333}h5{margin:12px 0px;padding-left:8px;color:#ddd}h6{margin:4px 0px;margin-bottom:12px;padding-left:8px;color:#ddd}.navbar{position:absolute;left:0;top:0;width:20%;background-color:#333;height:100%;overflow-y:scroll}.player{position:absolute;left:20%;top:0;width:80%;background-color:#333;height:100%}.accordion{width:100%;border:none;display:inline-block;padding:4px 8px;vertical-align:middle;overflow:hidden;text-decoration:none;color:#ddd;background-color:inherit;text-align:left;cursor:pointer;white-space:nowrap;background-color:#333;border-bottom:2px solid #aaa;border-radius:0}.first{border-top:2px solid #aaa !important}.container{border-bottom:2px solid #aaa}.episode{width:100%;border:none;display:inline-block;padding:4px 24px;vertical-align:middle;overflow:hidden;text-decoration:none;color:#ddd;background-color:inherit;text-align:left;cursor:pointer;white-space:nowrap;background-color:#333;border-radius:0}.accordion:hover{color:#fff!important;background-color:#666!important}.episode:hover{color:#fff!important;background-color:#777!important}.playing{color:#fff!important;background-color:#ea3!important}.hidden{display:none!important}.show{display:block!important}.noselect{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}</style><body><div id="navbar" class="navbar"></div><div id="player" class="player"> <video id="video" width="100%" controls onended="advancePlayList();"> Sorry, your browser does not support HTML5 video. </video></div></body> <script>let data;let stripCount=0;let stripExtensions=false;let playList=[];let playListIndex=-1;let navBar=document.getElementById('navbar');let video=document.getElementById('video');function createAccordions(){let accordion,container,chapterName;let chapter=1;for(let i=4;i<data.length;i++){let fileName=data[i];if(fileName.includes('.txt')){accordion=document.createElement('button');accordion.classList.add('accordion','noselect');if(i===4){accordion.classList.add('first');} chapterName=stripFromFilename(fileName);let t=chapterName.toLowerCase();if((t==='introduction')||(t==='conclusion')){accordion.innerHTML=chapterName;}else{accordion.innerHTML=chapter+'. '+chapterName;chapter++;} accordion.onclick=function(){toggleAccordion('container'+i);};container=document.createElement('div');container.classList.add('container','hidden');container.id='container'+i;navBar.appendChild(accordion);navBar.appendChild(container);}else{let button=document.createElement('button');button.innerHTML=stripFromFilename(fileName);button.classList.add('episode','noselect');let playListEntry={fileName:fileName,button:button};playList.push(playListEntry);button.id=playList.length-1;button.onclick=function(){playVideo(button.id*1);};container.appendChild(button);}}} function toggleAccordion(id){let e=document.getElementById(id);e.classList.toggle('hidden');} function stripFromFilename(s){if(stripCount>0){s=s.substr(stripCount);} if(stripExtensions){s=s.replace(/.[^/.]+$/,"");} return s;} function playVideo(index){playListIndex=index;const playing=document.getElementsByClassName('playing');let button;for(let i=0;i<playing.length;i++){button=playing[i];button.classList.remove('playing');} let playListEntry=playList[index];button=playListEntry.button;button.classList.add('playing');video.src='video/'+playListEntry.fileName;video.play();video.focus();} function advancePlayList(){playListIndex+=1;playVideo(playListIndex);} let script=document.createElement('script');script.onload=function(){document.getElementById('navbar').innerHTML='<h5 class="noselect">'+data[0]+'</h5>';document.getElementById('navbar').innerHTML+='<h6 class="noselect">Presented by '+data[1]+'<h6>';stripExtensions=(data[3]==='stripExtensions');stripCount=data[2].split(' ')[1]*1;createAccordions();};script.src='data.txt';document.head.appendChild(script);</script> </html>
